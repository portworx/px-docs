---
amp: true
---
<!doctype html>
<html amp lang="en">
    <head>
        <meta charset="utf-8">

        <title>{{ page.title }}</title>

        <link rel="amphtml" href="https://amp-docs.portworx.com{{ page.url }}">
        <link rel="canonical" href="https://docs.portworx.com{{ page.url }}">

        <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1">

        <style amp-custom>
            {% include amp.bootstrap.css %}
            {% include amp.custom.css %}
        </style>
        <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

        <script async src="https://cdn.ampproject.org/v0.js"></script>
        <script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>
        <script async custom-element="amp-accordion" src="https://cdn.ampproject.org/v0/amp-accordion-0.1.js"></script>
        {% if content contains "<!-- Youtube -->" %}
            <script async custom-element="amp-youtube" src="https://cdn.ampproject.org/v0/amp-youtube-0.1.js"></script>
        {% endif %}
        {% if content contains "<!-- Vimeo -->" %}
            <script async custom-element="amp-vimeo" src="https://cdn.ampproject.org/v0/amp-vimeo-0.1.js"></script>
        {% endif %}
        <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
        <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
    </head>
    <body>

        <amp-analytics type="googleanalytics">
            <script type="application/json">
{
  "extraUrlParams": {
    "cg1": "Docs"
  },
  "vars": {
    "account": "UA-64247527-2"
  },
  "triggers": {
    "trackPageview": {
      "on": "visible",
      "request": "pageview"
    }
  }
}
            </script>
        </amp-analytics>

        <noscript>
            Javascript required for AMP version of Portworx documentation. 
            <a href="https://docs.portworx.com{{ page.url }}">Click here</a> to go to the full documentation.
        </noscript>

        {% include amp-sidebar.html %}

        <div class="row portworx-top">
            <div class="col-xs-6 portworx-logo">
                <a href="/">
                    <amp-img src="/images/px-logo.png" height="50px" width="138px">
                </a>
            </div>
            <div class="col-xs-6">
                <button on="tap:sidebar.toggle" class="ampstart-btn caps m2 portworx-menu-btn">&#9776;</button>
            </div>
        </div>

        <div class="container">
            <h1 class="post-title">
                {{ page.title }}
            </h1>

            {{ content | 
               replace: '<img', '<amp-img '
            }}

        </div>

    </body>
</html>
